<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon compte - Maths Terminale</title>
  <link rel="stylesheet" href="/styles/compte.css" >
  <link rel="stylesheet" href="/styles/style.css" >
  <link rel="stylesheet" href="/styles/layout.css">
</head>
<body>
  <div id="sidebar"></div>

  <main>
    <div id="header"></div>

    <div class="content">
      <h1>Mon compte</h1>

      <div class="profil-container">
        <div class="profil-photo">
          <img id="photoProfil" src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="Photo de profil">
          <button>Changer la photo</button>
        </div>

        <div class="profil-info">
            <label>Nom d'utilisateur :</label>
            <input type="text" id="username" value="name" disabled>

            <label>Email :</label>
            <input type="email" id="email" value="exemple@mail.com" disabled>

            <label>Mot de passe :</label>
            <input type="password" id="password" value="password" disabled>

            <div class="actions">
                <button id="modifierBtn">Modifier</button>
                <button id="sauvegarderBtn" style="display:none;">Sauvegarder</button>
                <button id="deconnexionBtn" class="danger">DÃ©connexion</button>
            </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>
  </main>

  <script src="/scripts/compte.js"></script>
  <script src="/scripts/main.js"></script>
</body>
</html>
